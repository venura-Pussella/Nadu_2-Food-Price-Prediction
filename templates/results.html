<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        h1 {
            margin: 20px 0;
        }

        .container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .chart-container,
        .table-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            max-width: 100%;
            height: 400px;
        }

        .table-container {
            max-height: 500px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th,
        table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #f4f4f4;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .chart-container {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Prediction Results</h1>
    <div class="container">
        <!-- Chart Section -->
        <div class="chart-container">
            <canvas id="predictionChart"></canvas>
            <a href="/predict">
                <button>Back to Predict</button>
            </a>
        </div>

        <!-- Table Section -->
        <div class="table-container">
            <h2>Prediction Table</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Predicted Value</th>
                    </tr>
                </thead>
                <tbody>
                    {% for date, value in predictions %}
                    <tr>
                        <td>{{ date }}</td>
                        <td>{{ value }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Parse the data passed from Flask to JavaScript
        var dates = {{ dates|tojson }};
        var predictedValues = {{ predicted_values|tojson }};

        // Debugging: Log the data to ensure it is correctly passed
        console.log("Dates:", dates);
        console.log("Predicted Values:", predictedValues);

        // Get the canvas context for the chart
        var ctx = document.getElementById('predictionChart').getContext('2d');

        // Create the chart
        var predictionChart = new Chart(ctx, {
            type: 'line', // Line chart
            data: {
                labels: dates, // X-axis labels (dates)
                datasets: [{
                    label: 'Predicted Values', // Dataset label
                    data: predictedValues, // Data points
                    borderColor: 'rgba(75, 192, 192, 1)', // Line color
                    borderWidth: 2, // Line width
                    tension: 0.4, // Smooth curves
                    fill: false // No fill under the line
                }]
            },
            options: {
                responsive: true, // Automatically resize
                maintainAspectRatio: false, // Allow resizing without preserving aspect ratio
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Date' // X-axis title
                        }
                    },
                    y: {
                        beginAtZero: false, // Start Y-axis at minimum data value
                        title: {
                            display: true,
                            text: 'Predicted Value' // Y-axis title
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
